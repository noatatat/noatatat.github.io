<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.red {
				color: red;

		</style>
	</head>
	<body>
		<h1>	0	<= жми</h1>

	<script>
		var header = document.querySelector('h1');

			[].forEach.call(texts, function(text) {
				console.log(text);
				console.dir(text);
				text.classList.toggle('red');
			});
		});
	</script>
